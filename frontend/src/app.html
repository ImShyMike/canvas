<!doctype html>
<html lang="en" class="auto">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="title" content="Canvas">
		<meta name="description" content="A big and fast real time canvas made using Rust and SvelteKit!">

		<meta property="og:title" content="Canvas">
		<meta property="og:description" content="A big and fast real time canvas made using Rust and SvelteKit!">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://canvas.shymike.dev/">
		<meta property="og:image" content="https://canvas.shymike.dev/canvas.png">
		<meta property="og:image:alt" content="Website favicon">
		<meta property="og:site_name" content="Canvas">
		<meta property="og:locale" content="en_US">

		<meta name="twitter:card" content="summary">
		<meta name="twitter:title" content="Canvas">
		<meta name="twitter:description" content="A big and fast real time canvas made using Rust and SvelteKit!">
		<meta name="twitter:image" content="https://canvas.shymike.dev/canvas.png">

		<script>
			(function () {
				const savedTheme = localStorage.getItem('theme');
				const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const defaultTheme = prefersDark ? 'mocha' : 'latte';
				const theme = savedTheme === 'auto' || !savedTheme ? defaultTheme : savedTheme;
				document.documentElement.className = theme;
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
